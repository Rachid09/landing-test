<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action="/" -->
    <form
      method="post"
      netlify
      data-netlify="true"
      name="contact"
      id="contact-us"
      class="py-5 px-4 lg:p-7 bg-white rounded border border-gray-secondary xl:min-w-[600px] 2xl:min-w-[700px] w-full lg:flex-1"
    >
      <input type="hidden" name="form-name" value="contact" />

      <div class="w-full mb-4">
        <label
          for="full_name"
          class="inline-block mb-2 text-base leading-4 text-black-primary font-inter"
        >
          Full name
        </label>
        <input
          required
          type="text"
          name="full_name"
          class="w-full p-4 text-base border rounded border-gray-third bg-white focus:outline-none text-black-primary"
          placeholder="Full name"
        />
      </div>
      <div class="w-full mb-4">
        <label
          for="email"
          class="inline-block mb-2 text-base leading-4 text-black-primary font-inter focus:outline-none"
        >
          Email
        </label>
        <input
          required
          type="email"
          name="email"
          class="w-full p-4 text-base border rounded border-gray-third bg-white focus:outline-none text-black-primary"
          placeholder="Email"
        />
      </div>
      <div class="w-full mb-4">
        <label
          for="message"
          class="inline-block mb-2 text-base leading-4 text-black-primary font-inter"
        >
          Message
        </label>
        <textarea
          required
          name="message"
          class="w-full p-4 text-base border rounded border-gray-third bg-white text-black-primary focus:outline-none"
          placeholder="Message"
          rows="6"
        ></textarea>
      </div>
      <div class="flex justify-end w-full">
        <button
          type="submit"
          class="items-center min-h-[40px] flex justify-center bg-blue-primary w-32 py-2 rounded cursor-pointer text-center"
        >
          <span> Submit </span>
        </button>
      </div>
    </form>
  </body>
</html>
